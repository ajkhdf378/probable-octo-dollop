<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="isSidebarOpen()"
    [class.-translate-x-full]="!isSidebarOpen()"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform bg-white border-r border-gray-200 shadow-lg"
  >
    <div class="h-full px-3 py-4 overflow-y-auto">
      <!-- Logo -->
      <div class="flex items-center justify-between mb-8 px-2">
        <h1 class="text-2xl font-bold text-primary-600">Admin Panel</h1>
      </div>

      <!-- User Info -->
      @if (authService.currentUser(); as user) {
        <div class="mb-6 p-3 bg-gray-50 rounded-lg">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full bg-primary-600 flex items-center justify-center text-white font-semibold">
              {{ user.name.charAt(0).toUpperCase() }}
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">{{ user.name }}</p>
              <p class="text-xs text-gray-500 truncate">{{ user.role }}</p>
            </div>
          </div>
        </div>
      }

      <!-- Menu Items -->
      <nav class="space-y-2">
        @for (item of menuItems; track item.route) {
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-primary-50 text-primary-600 border-l-4 border-primary-600"
            class="flex items-center px-3 py-2.5 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          >
            <span class="text-xl mr-3">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        }
      </nav>

      <!-- Logout Button -->
      <div class="absolute bottom-4 left-0 right-0 px-3">
        <button
          (click)="logout()"
          class="w-full flex items-center px-3 py-2.5 text-red-600 rounded-lg hover:bg-red-50 transition-colors"
        >
          <span class="text-xl mr-3">ðŸšª</span>
          <span class="font-medium">Sair</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div
    [class.ml-64]="isSidebarOpen()"
    [class.ml-0]="!isSidebarOpen()"
    class="transition-all duration-300"
  >
    <!-- Top Navigation -->
    <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-30">
      <div class="px-4 py-3 flex items-center justify-between">
        <button
          (click)="toggleSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">Bem-vindo, {{ authService.currentUser()?.name }}</span>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet />
    </main>
  </div>
</div>
